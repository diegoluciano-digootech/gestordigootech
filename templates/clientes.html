{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="h5 mb-0">Clientes Cadastrados</h2>
        <form action="{{ url_for('gerenciar_clientes') }}" method="GET" class="d-flex" style="width: 300px;">
            <input class="form-control me-2" type="search" placeholder="Buscar Cliente..." name="q" value="{{ search_term or '' }}">
            <button class="btn btn-outline-secondary" type="submit">Buscar</button>
        </form>
        <a href="{{ url_for('adicionar_cliente') }}" class="btn btn-primary">Novo Cliente</a>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Nome / Razão Social</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Telefone</th>
                    <th scope="col" class="text-end">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.nome_exibicao }}</td>
                    <td>{{ cliente.documento_exibicao }}</td>
                    <td>{{ cliente.telefone_formatado }}</td>
                    <td class="text-end">
                        <div class="btn-group">
                            <a href="{{ url_for('editar_cliente', id=cliente.id) }}" class="btn btn-secondary btn-sm">Editar</a>
                            <form action="{{ url_for('deletar_cliente', id=cliente.id) }}" method="POST" class="ms-1" onsubmit="return confirm('ATENÇÃO: A exclusão é permanente. Deseja continuar?');">
                                <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
