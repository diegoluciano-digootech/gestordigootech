{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow-sm">
            <div class="card-header"><h2 class="h5 mb-0">Editando Conta a Pagar #{{ conta.id }}</h2></div>
            <div class="card-body">
                <form action="{{ url_for('editar_conta_a_pagar', conta_id=conta.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" value="{{ conta.descricao }}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fornecedor_id" class="form-label">Fornecedor</label>
                            <select class="form-select" id="fornecedor_id" name="fornecedor_id">
                                <option value="">(Nenhum)</option>
                                {% for fornecedor in fornecedores %}
                                    <option value="{{ fornecedor.id }}" {% if conta.fornecedor_id == fornecedor.id %}selected{% endif %}>
                                        {{ fornecedor.razao_social }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="valor" class="form-label">Valor</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="number" step="0.01" class="form-control" id="valor" name="valor" value="{{ '%.2f'|format(conta.valor) }}" required>
                            </div>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="data_emissao" class="form-label">Data de Emissão</label>
                            <input type="date" class="form-control" id="data_emissao" name="data_emissao" value="{{ conta.data_emissao.strftime('%Y-%m-%d') }}" required>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="data_vencimento" class="form-label">Data de Vencimento</label>
                            <input type="date" class="form-control" id="data_vencimento" name="data_vencimento" value="{{ conta.data_vencimento.strftime('%Y-%m-%d') }}" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('gerenciar_contas_a_pagar') }}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        $('#fornecedor_id').select2({
            theme: "bootstrap-5",
            placeholder: "Selecione um fornecedor"
        });
    });
</script>
{% endblock %}
