{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header"><h2 class="h5 mb-0">Criar Novo Orçamento</h2></div>
            <div class="card-body">
                <form action="{{ url_for('adicionar_orcamento') }}" method="POST">
                    <div class="mb-3">
                        <label for="cliente_id" class="form-label">Cliente</label>
                        <select class="form-select" id="cliente_id" name="cliente_id" required>
                            <option></option>
                            {% for cliente in clientes %}<option value="{{ cliente.id }}">{{ cliente.nome_exibicao }}</option>{% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição / Problema Relatado</label>
                        <textarea class="form-control" name="descricao" rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="valor_servicos" class="form-label">Valor de Serviços / Mão de Obra (Opcional)</label>
                        <div class="input-group"><span class="input-group-text">R$</span><input type="number" step="0.01" class="form-control" name="valor_servicos" value="0.00"></div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('listar_orcamentos') }}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Criar e Adicionar Itens</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        $('#cliente_id').select2({ theme: "bootstrap-5", placeholder: "Selecione um cliente" });
    });
</script>
{% endblock %}
