<div class.row"><div class="col-md-12 mb-3"><label for="descricao" class="form-label">Descrição do Produto</label><input type="text" class="form-control" id="descricao" name="descricao" value="{{ produto.descricao or '' }}" required></div></div>
<div class="row">
    <div class="col-md-3 mb-3"><label for="ncm" class="form-label">NCM</label><input type="text" class="form-control" id="ncm" name="ncm" value="{{ produto.ncm or '' }}"></div>
    <div class="col-md-3 mb-3"><label for="cest" class="form-label">CEST</label><input type="text" class="form-control" id="cest" name="cest" value="{{ produto.cest or '' }}"></div>
    <div class="col-md-3 mb-3"><label for="origem" class="form-label">Origem</label><input type="text" class="form-control" id="origem" name="origem" value="{{ produto.origem or '' }}"></div>
    <div class="col-md-3 mb-3"><label for="unidade_medida" class="form-label">Unidade (Ex: UN, PC, KG)</label><input type="text" class="form-control" id="unidade_medida" name="unidade_medida" value="{{ produto.unidade_medida or 'UN' }}"></div>
</div>
<div class="row">
    <div class="col-md-4 mb-3"><label for="valor_custo" class="form-label">Valor de Custo</label><div class="input-group"><span class="input-group-text">R$</span><input type="number" step="0.01" class="form-control" id="valor_custo" name="valor_custo" value="{{ '%.2f'|format(produto.valor_custo or 0.00) }}" required></div></div>
    <div class="col-md-4 mb-3"><label for="margem_lucro" class="form-label">Margem de Lucro (%)</label><div class="input-group"><input type="number" step="0.01" class="form-control" id="margem_lucro" name="margem_lucro" value="{{ '%.2f'|format(produto.margem_lucro or 0.00) }}" required><span class="input-group-text">%</span></div></div>
    <div class="col-md-4 mb-3"><label for="valor_venda" class="form-label">Valor de Venda (Automático)</label><div class="input-group"><span class="input-group-text">R$</span><input type="text" class="form-control" id="valor_venda" name="valor_venda" value="{{ '%.2f'|format(produto.valor_venda or 0.00) }}" readonly></div></div>
</div>
