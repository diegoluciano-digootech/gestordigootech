<div class="mb-3">
    <label class="form-label">Tipo de Pessoa</label>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="tipo_pessoa" id="tipoFisica" value="FISICA" {% if not cliente or cliente.tipo_pessoa == 'FISICA' %}checked{% endif %}>
        <label class="form-check-label" for="tipoFisica">Pessoa Física</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="tipo_pessoa" id="tipoJuridica" value="JURIDICA" {% if cliente and cliente.tipo_pessoa == 'JURIDICA' %}checked{% endif %}>
        <label class="form-check-label" for="tipoJuridica">Pessoa Jurídica</label>
    </div>
</div>

<fieldset id="camposFisica">
    <div class="row">
        <div class="col-md-4 mb-3"><label for="cpf" class="form-label">CPF</label><input type="text" class="form-control" id="cpf" name="cpf" value="{{ cliente.cpf or '' }}" maxlength="14"></div>
        <div class="col-md-8 mb-3"><label for="nome" class="form-label">Nome Completo</label><input type="text" class="form-control" id="nome" name="nome" value="{{ cliente.nome or '' }}"></div>
    </div>
</fieldset>

<fieldset id="camposJuridica" style="display: none;">
    <div class="row">
        <div class="col-md-4 mb-3"><label for="cnpj" class="form-label">CNPJ</label><div class="input-group"><input type="text" class="form-control" id="cnpj" name="cnpj" value="{{ cliente.cnpj or '' }}" maxlength="18"><button class="btn btn-outline-secondary" type="button" id="btnConsultarCnpj">Buscar</button></div></div>
        <div class="col-md-4 mb-3"><label for="inscricao_estadual" class="form-label">Inscrição Estadual</label><input type="text" class="form-control" id="inscricao_estadual" name="inscricao_estadual" value="{{ cliente.inscricao_estadual or '' }}"></div>
        <div class="col-md-4 mb-3"><label for="email_pj" class="form-label">E-mail</label><input type="email" class="form-control" id="email_pj" name="email" value="{{ cliente.email or '' }}"></div>
    </div>
    <div class="mb-3"><label for="razao_social" class="form-label">Razão Social</label><input type="text" class="form-control" id="razao_social" name="razao_social" value="{{ cliente.razao_social or '' }}"></div>
</fieldset>
<hr>
<div class="row">
    <div class="col-md-4 mb-3"><label for="telefone" class="form-label">Telefone</label><input type="text" class="form-control" id="telefone" name="telefone" value="{{ cliente.telefone or '' }}" maxlength="15"></div>
    <div class="col-md-8 mb-3" id="emailContainerFisica"><label for="email_pf" class="form-label">E-mail</label><input type="email" class="form-control" id="email_pf" name="email" value="{{ cliente.email or '' }}"></div>
</div>
<div class="row">
    <div class="col-md-3 mb-3"><label for="cep" class="form-label">CEP</label><input type="text" class="form-control" id="cep" name="cep" value="{{ cliente.cep or '' }}" maxlength="9"></div>
    <div class="col-md-7 mb-3"><label for="rua" class="form-label">Rua</label><input type="text" class="form-control" id="rua" name="rua" value="{{ cliente.rua or '' }}"></div>
    <div class="col-md-2 mb-3"><label for="numero" class="form-label">N°</label><input type="text" class="form-control" id="numero" name="numero" value="{{ cliente.numero or '' }}"></div>
</div>
<div class="row">
    <div class="col-md-5 mb-3"><label for="bairro" class="form-label">Bairro</label><input type="text" class="form-control" id="bairro" name="bairro" value="{{ cliente.bairro or '' }}"></div>
    <div class="col-md-5 mb-3"><label for="cidade" class="form-label">Cidade</label><input type="text" class="form-control" id="cidade" name="cidade" value="{{ cliente.cidade or '' }}"></div>
    <div class="col-md-2 mb-3"><label for="uf" class="form-label">UF</label><input type="text" class="form-control" id="uf" name="uf" value="{{ cliente.uf or '' }}" maxlength="2"></div>
</div>
